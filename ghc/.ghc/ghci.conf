:set -XOverloadedStrings
:set -Wall
:set prompt "Î»> "
:def hoogle \str -> return $ ":!mafia hoogle -- --colour --count=15 \"" ++ str ++ "\""
:set -fdefer-type-errors
:def pretty \_ -> return ("import Text.Show.Pretty (pPrint, ppShow)\n:set -interactive-print pPrint")
:def no-pretty \_ -> return (":set -interactive-print System.IO.print")
let ppttyInvokeWithObscureName a = do { out <- System.Process.readProcess "pptty" [] (show a); System.IO.putStrLn out }
:set -interactive-print ppttyInvokeWithObscureName
